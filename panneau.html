<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diaporama √©l√©gant</title>
  <style>
    :root {
      --bg-color: #f10f0f;
      --text-color: black;
      --link-bg: #007bff;
      --link-hover: #0056b3;
      --header-bg: rgba(255, 255, 255, 0.95);
      --footer-bg: #f0f0f0;

      --dark-bg: #121212;
      --dark-text: #f1f1f1;
      --dark-link-bg: #3399ff;
      --dark-link-hover: #1a73e8;
      --dark-footer-bg: #1e1e1e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 50%;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      background-image: url(./fond.webp);
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      /* Ajout d'un padding-top pour ne pas cacher le diaporama sous le header */
      padding-top: 100px;
    }

    body.dark {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    header {
      padding: 4px;
      position: fixed;
      top: 0;
      width: 100%;
      background-color: var(--header-bg);
      color: var(--text-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 13px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #ccc;
      color: rgb(0, 136, 255);
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav {
      display: flex;
      gap: 0.8rem;
      align-items: center;
      flex-wrap: wrap;
    }

    nav a {
      font-size: 13px;
      text-decoration: none;
      background-color: var(--link-bg);
      color: white;
      padding: 4px 13px;
      border-radius: 20px;
      transition: background-color 0.5s ease;
    }

    body.dark nav a {
      background-color: var(--dark-link-bg);
    }

    nav a:hover {
      background-color: var(--link-hover);
    }

    body.dark nav a:hover {
      background-color: var(--dark-link-hover);
    }

    #theme-toggle {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: inherit;
    }

    footer {
      background-color: var(--footer-bg);
      color: inherit;
      text-align: center;
      padding: 10px 15px;
      font-size: 0.9rem;
      border-top: 1px solid #ccc;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      z-index: 100;
    }

    body.dark footer {
      background-color: var(--dark-footer-bg);
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 0.5rem;
      }

      nav {
        justify-content: center;
      }
    }

    #bro {
      position: relative;
      width: 800px;
      height: 450px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      padding: 10px;
      margin-bottom: 30px;
    }

    #bro div {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
    }

    img {
      width: 90%;
      height: 90%;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      object-position: center;
    }

    .cacher {
      opacity: 0;
      z-index: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .visible {
      opacity: 1;
      z-index: 1;
      transition: opacity 1.5s ease-in-out;
    }

    .legend {
      position: absolute;
      bottom: 15px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.4);
      padding: 8px;
      border-radius: 0 0 15px 15px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <header>
    <h1>DHTML L1 Groupe 35</h1>
    <nav>
      <a href="DHTML.html">Accueil</a>
      <a href="Cramer.html">Cramer</a>
      <a href="Image.html">Image</a>
      <a href="panneau.html">Panneau</a>
      <a href="datatable.html">Datatable</a>
      <button id="theme-toggle" title="Changer le th√®me" aria-label="Changer le th√®me">üåô</button>
    </nav>
  </header>

  <div id="bro">
    <div class="visible">
      <img src="./image projet/photo1.jpg" alt="Image 1">
    </div>
    <div class="cacher">
      <img src="./image projet/photo2.jpg" alt="Image 2">
    </div>
    <div class="cacher">
      <img src="./image projet/photo3.jpg" alt="Image 3">
    </div>
    <div class="cacher">
      <img src="./image projet/photo4.jpg" alt="Image 4">
    </div>
    <div class="cacher">
      <img src="./image projet/photo5.jpg" alt="Image 5">
    </div>
  </div>

  <footer>
    &copy; 2025 IG L1 ENI
  </footer>
  <script>
    window.onload = function () {
      const slides = document.querySelectorAll("#bro > div");
      let i = 0;

      setInterval(() => {
        slides[i].classList.remove("visible");
        slides[i].classList.add("cacher");

        i = (i + 1) % slides.length;

        slides[i].classList.remove("cacher");
        slides[i].classList.add("visible");
      }, 4000);
    };
  </script>

  <script>
    const toggle = document.getElementById("theme-toggle");
    toggle.onclick = () => {
      document.body.classList.toggle("dark");
      toggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    };
  </script>
</body>

</html>
