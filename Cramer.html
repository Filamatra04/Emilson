    <h2>R√©solution par la m√©thode de Cramer</h2>

    <form id="cramerForm">
      <div class="equation">
        <input type="number" id="a11" placeholder="A11">
         <span>X  +</span>
        <input type="number" id="a12" placeholder="A12">
        <span>Y  +</span>

        <input type="number" id="a31" placeholder="A31">

        <span>Y  +</span>

        <span>Z</span>
        <span>=</span>
        <input type="number" id="b3" placeholder="B3">
      </div>

      <div class="buttons">
        <button type="button" onclick="resoudreCramer()">R√©soudre</button>

  <script>
    function getValue(id) {
      const value = document.getElementById(id).value;
      return value === '' ? null : parseFloat(value);
    }

    function resoudreCramer() {
      const champs = ['a11', 'a12', 'a13', 'b1', 'a21', 'a22', 'a23', 'b2', 'a31', 'a32', 'a33', 'b3'];
      const valeurs = {};
      let erreur = false;

      champs.forEach(id => {
        valeurs[id] = getValue(id);
        if (valeurs[id] === null) erreur = true;
      });

      const errBox = document.getElementById("error");
      const resBox = document.getElementById("resultats");
      errBox.innerText = '';
      resBox.innerText = '';

      if (erreur) {
        resBox.innerHTML = " <span style='color: red';>Veuillez remplir tous les champs.</span>";
        return;
      }

      const {
        a11, a12, a13, b1,
        a21, a22, a23, b2,
        a31, a32, a33, b3
      } = valeurs;

      const det = a11 * (a22 * a33 - a23 * a32)
        - a12 * (a21 * a33 - a23 * a31)
        + a13 * (a21 * a32 - a22 * a31);

      if (det === 0) {
        resBox.innerText = "Le syst√®me n'a pas de solution unique (d√©terminant nul).";
        return;
      }

      const detX = b1 * (a22 * a33 - a23 * a32)
        - a12 * (b2 * a33 - a23 * b3)
        + a13 * (b2 * a32 - a22 * b3);

      const detY = a11 * (b2 * a33 - a23 * b3)
        - b1 * (a21 * a33 - a23 * a31)
        + a13 * (a21 * b3 - b2 * a31);

      const detZ = a11 * (a22 * b3 - b2 * a32)
        - a12 * (a21 * b3 - b2 * a31)
        + b1 * (a21 * a32 - a22 * a31);

      const x = detX / det;
      const y = detY / det;
      const z = detZ / det;

      resBox.innerHTML = `
      <p>X = ${x.toFixed(2)}</p>
      <p>Y = ${y.toFixed(2)}</p>
      <p>Z = ${z.toFixed(2)}</p>
      
    `;
    }

    function reinitialiser() {
      document.getElementById("cramerForm").reset();
      document.getElementById("resultats").innerText = '';
      document.getElementById("error").innerText = '';
    }
  </script>
