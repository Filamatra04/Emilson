        :root {

            --dark-bg: #121212;

            --dark-footer-bg: #1e1e1e;
        }

        body {

            justify-content: space-between;

        nav {

        }

            color: white;
            padding: 4px 13px;
            border-radius: 20px;

        }

        body.dark nav a {
            background-color: var(--dark-link-bg);
        }

        nav a:hover {

        }

            background-color: var(--dark-link-hover);
        }

        #theme-toggle {

            font-size: 1.2rem;
            cursor: pointer;
            color: inherit;
        }

        main {
            flex: 1;
            padding-top: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            height: auto;
            width: auto;
        }

        /* .main-content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .main-content p {
            font-size: 1.2rem;
        } */

        footer {
            background-color: var(--footer-bg);
            color: inherit;
            text-align: center;
            padding: 10px 15px;
            font-size: 0.9rem;
            border-top: 1px solid #ccc;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            z-index: 100;
        }

        body.dark footer {
            background-color: var(--dark-footer-bg);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 0.5rem;
            }

            nav {
                justify-content: center;
            }


        }

        main {
            text-align: center;
            flex: 1 0 auto;
        }

        /* Tableau */
        table {
            height: 40%;
            width: 90%;
            border-collapse: separate;
            border-spacing: 0;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.10);
            border-radius: 16px;
            overflow: hidden;
            background: #a78282;
        }

        th,
        td {
            border: none;
            padding: 16px 12px;
            text-align: center;
        }

        th {
            background: linear-gradient(90deg, #00b4d8, #48cae4);
            color: #fff;
            font-weight: bold;
            font-size: 1.08em;
            letter-spacing: 0.5px;
        }

        tr {
            background-color: #f1f9fb;
            transition: 1s;
        }

        tr:hover {
            background-color: #02f82b;
            transition: 1s;
        }

        tfoot th,
        tfoot td {
            background: #f9d342;
            color: #2d3e50;
            font-weight: bold;
            font-size: 1.1em;
        }

        #en-bas {

            gap: 2em;

            flex-direction: column;
            align-items: center;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            padding: 1.2em 2em;
            width: 400px;
            min-width: 320px;
            height: 157px;
        }

        #en-bas p {
            height: 20px;
            padding: 5px 10px;
            margin: 0.5em 0;
            font-size: 1.08em;
            color: rgb(26, 24, 24);
        }

        #produits,
        #en-bas {
            max-width: 1100px;
            margin-left: auto;

        }

        /* .footer {

        canvas {

        }

        /* Responsive */
        @media (max-width: 800px) {

            .nav-container,

                flex-direction: column;
                align-items: flex-start;
                gap: 1em;
            }

            #en-bas {
                flex-direction: column;
                gap: 1.5em;
                width: 50px;
                height: 25px;
            }

            canvas {
                margin-left: 0;
                width: 100% !important;
                height: auto !important;
            }
        }
    </style>
</head>

    <script>
        window.onload = function () {
            const table = document.getElementById('produits');
            const rows = table.querySelectorAll('tbody tr');
            let totalMontant = 0;
            let totalPrixUnitaire = 0;
            let prixUnitaires = [];
            let quantites = [];
            let labels = [];

            rows.forEach(row => {
                const qte = parseFloat(row.children[1].textContent);
                const prix = parseFloat(row.children[2].textContent);
                const montant = qte * prix;
                row.children[3].textContent = montant;
                totalMontant += montant;
                totalPrixUnitaire += prix;
                prixUnitaires.push(prix);
                quantites.push(qte);
                labels.push(row.children[0].textContent);
            })

            document.getElementById('totalMontant').textContent = totalMontant;

            document.getElementById('totalUt').textContent = totalPrixUnitaire;

            const stats = document.querySelectorAll('#en-bas p');
            stats[0].textContent = "Prix Moyen:   " + (totalPrixUnitaire / prixUnitaires.length).toFixed(2);
            stats[1].textContent = "Prix Minimal: " + Math.min(...prixUnitaires);
            stats[2].textContent = "Prix Maximal: " + Math.max(...prixUnitaires);

            const ctx = document.getElementById('graphique').getContext('2d');
            let graphique = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Quantit√©',
                        data: quantites,
                        backgroundColor: [
                            'rgba(255, 0, 242, 0.7)',
                            'rgba(255, 0, 0, 0.7)',
                            'rgba(22, 255, 1, 0.7)',
                            'rgba(0, 4, 255, 0.7)'
                        ],
                        borderColor: [
                            'rgba(255, 206, 86, 1)',
                        ],
                        borderWidth: 3,
                        hoverBorderColor: 'white'
                    }]
                },
                options: {
                    responsive: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        title: {
                            display: true,
                            text: 'R√©partition des quantit√©s par produit'
                        }
                    }
                }
            });
        };
    </script>
